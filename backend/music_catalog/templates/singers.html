{% extends "base.html" %}

{% block content %}
{{ super() }}
<div class="container py-5">
  {% for singer in singers %}
  <div class="card-header">
    {{ singer.id }}. <a href="{{ url_for('profile', username=singer.name) }}">{{ singer.name }}</a>
  </div>
  <div class="card-body">
    {% for album in singer.albums %}
    <p>{{ album.name }}</p>
    {% endfor %}
  </div>
  {% endfor %}
</div>
{% endblock %}
